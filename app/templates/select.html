<!DOCTYPE html>
<html>
<head>
    <title>Select Media</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Select an Image or Video</h1>
    <div class="image-grid">
        {% for item in media %}
        <form method="POST">
            <input type="hidden" name="media" value="{{ item.filename }}">
            <button type="submit" class="image-button">
                {% if item.type == 'image' %}
                <img src="{{ url_for('static', filename='images/' ~ item.filename) }}" alt="{{ item.filename }}">
                {% elif item.type == 'video' %}
                <video muted preload="metadata">
                    <source src="{{ url_for('static', filename='images/' ~ item.filename) }}" type="video/mp4">
                    Your browser does not support videos.
                </video>
                {% endif %}
            </button>
        </form>
        {% endfor %}
    </div>
    {% if selected %}
    <p>Selected: {{ selected }}</p>
    {% endif %}
</body>
</html>
